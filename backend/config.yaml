llm:
  providers:
  - name: openrouter
    base_url: https://openrouter.ai/api/v1
    api_key: ${OPENROUTER_API_KEY}
    models:
    - meta-llama/llama-3.1-8b-instruct:free
  router:
    default: openrouter:meta-llama/llama-3.1-8b-instruct:free
    lyrics: ''
    enhancement: ''
    suggestion: ''
    cover_art: ''
music:
  providers:
  - name: acestep-official
    type: acestep
    label: official
    models:
    - name: ace-step-v1.5
      model_kwargs:
        config_path: acestep-v15-turbo
        device: auto
        use_mlx_dit: false
  router:
    default: acestep-official:ace-step-v1.5
